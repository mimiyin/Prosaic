{% extends "words/base.html" %}
{% block title %}Tune Poem{% endblock %}

{% block js %}
		<script type=text/javascript src="{{STATIC_URL}}js/tune.js"></script>	  
{% endblock %}
	
{% block header %}{{poem.name}}{% endblock %}
{% block body %}	  
	  <form action="{% url tune_poem poem.id %}" method="post" id="poem_tuner">		
	    <div id="ajaxwrapper">
		    {% csrf_token %}
		    {{ form.non_field_errors }}
		    {{ form.as_p }}
	    	<p id="sendwrapper"><input type="submit" value="Send" id="sendbutton"/></p>
	    </div>
	  </form>
	  
{% endblock %}
